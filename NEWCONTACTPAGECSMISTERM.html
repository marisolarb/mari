<!DOCTYPE html>
<html>

<head>
    <title> The Foodie</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Images Side by Side</title>
    <style>
        /* CSS for placing images side by side */
        .image-container {
            display: flex;
            /* Use flexbox for layout */
        }

        .image-container img {
            margin-right: 05px;
            /* Add spacing between images */
        }
    </style>
    <title>Scaling an Image Smaller</title>
    <style>
        /* CSS for scaling the image smaller */
        .small-image {
            width: 10%;
            /* Adjust the width as needed */
            height: auto;
            /* Maintain the aspect ratio */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="color: white;">The Foodie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./NEWHOMEPAGECSMIDTERM.html" style="color: white;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./NEWRESTAURANTSPAGECSMIDTERM.html" style="color: white;">Restaurants</a>
                </li>
            </ul>
        </div>
    </nav>


    <div style="padding: 25px;">
        <h3 style="color:rgb(255, 255, 255); background-color: rgb(18, 127, 169);" ; font-size: 35px; text-color">
            Contact Us
        </h3>

        <br>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="names">First and Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="names"
                            placeholder="Enter First and Last Name Here">
                    </div>
                </div>

                <br>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="reason">Reason For Contact:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="reason"
                            placeholder="Write your reason for contact here">
                    </div>
                </div>

                <br>

                <input id="submitBtn" type="submit" class="btn btn-primary" />
            </form>
        </div>
    </div>
    <script>
        function validateForm() {
            const email = document.getElementById("email");
            const names = document.getElementById("names");
            const reason = document.getElementById("reason");


            if (email?.value === "") {
                alert("Email cannot be empty");
            } else if (names?.value === "") {
                alert("First and last name cannot be empty");
            } else if(reason?.value === "") {
                alert("Reason for contact cannot be empty");
            } else {
                setTimeout(alert("Successfully submitted!", 3000));
            }
        }

        const submitBtn = document.getElementById("submitBtn");
        submitBtn.addEventListener("click", validateForm);
    </script>
</body>

</html>
